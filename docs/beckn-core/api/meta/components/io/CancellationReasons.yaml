type: object
additionalProperties: false
properties:
  context:
    allOf:
      - $ref: "../../../../schema/Context.yaml"
      - properties:
          action:
            enum:
              - cancellation_reasons
        required:
          - action
  message:
    type: object
    additionalProperties: false
    properties:
      cancellation_reasons:
        type: array
        items:
            $ref: '../../../../schema/Option.yaml'
    required:
      - cancellation_reasons
required:
  - context
  - message
