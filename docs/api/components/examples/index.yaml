on-demand:
  summary: On Demand Use Case Specification
  description: >-
    The On-demand use case on the network would enable NPs to perform on-demand ride hailing related transactions on the network. These APIs are utilized by consumer and provider platforms enabling every consumer/ end-user on all consumer platforms to consume the services/ inventory provided by all provider platforms on the network seamlessly. 
    Consumer platforms shall use these specifications to perform transaction operations like discovery, selection, booking, status check and others so as to purchase services/ inventory on the network eg: autos, cabs etc. Provider Platform shall use these specifications to expose their services/ inventory in form of autos or cabs rides. Gateway specifications are used to broadcast demands originating from a consumer platform to all applicable provider platforms in a transparent and unbiased manner.
  example_set:
    $ref: "./on-demand/on-demand.yaml"