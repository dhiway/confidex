summary: On-Demand - Ride cancellation by rider
details: 
  - description: Detailed process of cancelling a ride with soft & confirm status.
    mermaid: >-
      sequenceDiagram
        participant Buyer Platform (BAP)
        participant Seller Platform (BPP)
        Seller Platform (BPP)->>Buyer Platform (BAP):on_confirm
        Buyer Platform (BAP)-->>Seller Platform (BPP): ACK 
        Seller Platform (BPP)->>Buyer Platform (BAP):on_cancel
        Buyer Platform (BAP)-->>Seller Platform (BPP): ACK         
reference: if any
steps:
  - summary: Ride provider confirms the ride request
    api: on_confirm
    details: 
      - description: Ride provider confirms the ride request and provides the ride details on confirmation.
        mermaid: >-
          sequenceDiagram
            participant Buyer Platform (BAP)
            participant Seller Platform (BPP)
            rect rgb(191, 223, 255)
            Seller Platform (BPP)->>Buyer Platform (BAP):on_confirm
            Buyer Platform (BAP)-->>Seller Platform (BPP): ACK 
            end
            Buyer Platform (BAP)->>Seller Platform (BPP): cancel - with soft_cancel request
            Seller Platform (BPP)-->>Buyer Platform (BAP):ACK
            Seller Platform (BPP)->>Buyer Platform (BAP):on_cancel
            Buyer Platform (BAP)-->>Seller Platform (BPP): ACK   
    reference: if any
    example:
      $ref: "../../examples/on-demand/on_confirm/on_confirm_0.yaml"
  - summary: Buyer app cancels the request for ride
    api: cancel
    details: 
      - description: Buyer app requests for cancellation of ride.
        mermaid: >-
          sequenceDiagram
            participant Buyer Platform (BAP)
            participant Seller Platform (BPP)
            Seller Platform (BPP)->>Buyer Platform (BAP):on_confirm
            Buyer Platform (BAP)-->>Seller Platform (BPP): ACK 
            rect rgb(191, 223, 255)
            Buyer Platform (BAP)->>Seller Platform (BPP): cancel - with soft_cancel request
            Seller Platform (BPP)-->>Buyer Platform (BAP):ACK
            end
            Seller Platform (BPP)->>Buyer Platform (BAP):on_cancel
            Buyer Platform (BAP)-->>Seller Platform (BPP): ACK
    reference: if any
    example:
      $ref: "../../examples/on-demand/cancel/cancel_2.yaml"
  - summary: Ride provider accepts/appends the terms of cancellation
    api: on_cancel
    details: 
      - description: Ride provider accepts the terms of order and appends its own terms and provides with latest order update.
        mermaid: >-
          sequenceDiagram
            participant Buyer Platform (BAP)
            participant Seller Platform (BPP)
            Seller Platform (BPP)->>Buyer Platform (BAP):on_confirm
            Buyer Platform (BAP)-->>Seller Platform (BPP): ACK 
            Buyer Platform (BAP)->>Seller Platform (BPP): cancel - with soft_cancel request
            Seller Platform (BPP)-->>Buyer Platform (BAP):ACK
            rect rgb(191, 223, 255)
            Seller Platform (BPP)->>Buyer Platform (BAP):on_cancel
            Buyer Platform (BAP)-->>Seller Platform (BPP): ACK
            end
    reference: if any
    example:
      $ref: "../../examples/on-demand/on_cancel/on_cancel_2.yaml"
  - summary: Buyer app confirms the cancel request for ride
    api: cancel
    details: 
      - description: Buyer app give the confirmation to cancel the ride.
        mermaid: >-
          sequenceDiagram
            participant Buyer Platform (BAP)
            participant Seller Platform (BPP)
            rect rgb(191, 223, 255)
            Buyer Platform (BAP)->>Seller Platform (BPP): cancel - with confirm_cancel request
            Seller Platform (BPP)-->>Buyer Platform (BAP):ACK
            end
            Seller Platform (BPP)->>Buyer Platform (BAP):on_cancel
            Buyer Platform (BAP)-->>Seller Platform (BPP): ACK
    reference: if any
    example:
      $ref: "../../examples/on-demand/cancel/cancel_3.yaml"
  - summary: Ride provider accepts the terms of cancellation
    api: on_cancel
    details: 
      - description: Ride provider accepts the terms of order and provides with latest order update.
        mermaid: >-
          sequenceDiagram
            participant Buyer Platform (BAP)
            participant Seller Platform (BPP)
            Buyer Platform (BAP)->>Seller Platform (BPP): cancel - with confirm_cancel request
            Seller Platform (BPP)-->>Buyer Platform (BAP):ACK
            rect rgb(191, 223, 255)
            Seller Platform (BPP)->>Buyer Platform (BAP):on_cancel
            Buyer Platform (BAP)-->>Seller Platform (BPP): ACK
            end 
    reference: if any
    example:
      $ref: "../../examples/on-demand/on_cancel/on_cancel_3.yaml"                            
  